<main class="py-5 page animated-bg">
  <div class="bg-shape banana"></div>

    <div class="row g-3 mt-3 scroll-animate">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('year4').textContent = new Date().getFullYear();
</script>
<script>
  document.querySelectorAll('a[href]').forEach(link => {
    link.addEventListener('click', e => {
      const href = link.getAttribute('href');

      if (
        href.startsWith('#') ||
        href.startsWith('http') ||
        href.startsWith('mailto') ||
        href.startsWith('https://wa.me')
      ) return;

      e.preventDefault();
      document.querySelector('.page').classList.add('page-exit');

      setTimeout(() => {
        window.location.href = href;
      }, 300);
    });
  });
</script>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, {
    threshold: 0.15
  });

  document.querySelectorAll('.scroll-animate').forEach(el => {
    observer.observe(el);
  });
</script>
